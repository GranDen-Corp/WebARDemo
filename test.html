<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - glTF loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
        Battle Damaged Sci-fi Helmet by
        <a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
        <a href="https://hdrihaven.com/hdri/?h=pedestrian_overpass" target="_blank" rel="noopener">Pedestrian
            Overpass</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
    </div>

    <script type="module">

        import * as THREE from './build/three.module.js';

        import Stats from './jsm/libs/stats.module.js';

        import { FBXLoader } from './jsm/loaders/FBXLoader.js';
        import { TGALoader } from './jsm/loaders/TGALoader.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';

        var container, stats, controls;
        var camera, scene, renderer, light;

        var clock = new THREE.Clock();

        // const objs = [];
        var mixers = [];

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(100, 200, 300);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

            light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 200, 0);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 200, 100);
            light.castShadow = true;
            light.shadow.camera.top = 180;
            light.shadow.camera.bottom = - 100;
            light.shadow.camera.left = - 120;
            light.shadow.camera.right = 120;
            scene.add(light);

            // ground
            var mesh = new THREE.Mesh(new THREE.PlaneBufferGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x999999, depthWrite: false }));
            mesh.rotation.x = - Math.PI / 2;
            mesh.receiveShadow = true;
            scene.add(mesh);

            var grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            var manager = new THREE.LoadingManager(
                function () {
                    console.log('Loading complete!');
                }, function (url, itemsLoaded, itemsTotal) {
                    console.log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
                }, function (url) {
                    console.log('There was an error loading ' + url);
                }
            );
            manager.onStart = function (url, itemsLoaded, itemsTotal) {
                console.log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
            };

            var textureLoader = new THREE.TextureLoader(manager);
            textureLoader.setPath('Cha_AJOJO_001/');

            var tgaLoader = new TGALoader(manager);
            // tgaLoader.setPath('Cha_AJOJO_001/');
            // manager.addHandler(/\.tga$/i, tgaLoader);

            var fbxLoader = new FBXLoader(manager);
            fbxLoader.setPath('Cha_AJOJO_001/');
            var file = 'Cha_AJOJO_001_test_191025.fbx';


            // model
            fbxLoader.load(file, function (model) {

                if (model.animations.length == 0) {
                    console.log(model);
                    scene.add(model);
                    model.position.set(0, 0, 0);
                }
                else {
                    model.mixer = new THREE.AnimationMixer(model);
                    mixers.push(model.mixer);

                    var animations = model.animations;
                    animations.forEach(function (clip) {
                        var action = model.mixer.clipAction(clip);
                        action.play();
                    });
                    scene.add(model);
                }

                // if (model.animations) {
                //     var animations = model.animations;
                //     animations.forEach(function (clip) {
                //         var action = mixer.clipAction(clip);
                //         action.play();
                //     });
                // }

                model.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        child.material.needsUpdate = true;

                        var texture = textureLoader.load('Cha_AJOJO_1001.png',
                            function (texture) {
                                // in this example we create the material when the texture is loaded
                                // child.material.map = texture;
                                const oldMat = child.material;
                                var newMat = new THREE.MeshBasicMaterial();
                                newMat.map = texture;
                                newMat.skinning = true;
                                child.material = newMat;
                            }, undefined,

                            // onError callback
                            function (err) {
                                console.error('An error happened.');
                            });

                        console.log(child);
                    }
                });


                // scene.add(model);
                // objs.push({ model, mixer });

            }, function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            }, function (error) {

                console.error(error);

            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 100, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);

            // stats
            stats = new Stats();
            container.appendChild(stats.dom);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {

            if (mixers.length > 0) {
                mixers.forEach(function (mixer) {
                    mixer.update(clock.getDelta());
                })
            }

            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            controls.update();

            // requestAnimationFrame(animate);
            // objs.forEach(({ mixer }) => { mixer.update(clock.getDelta()); });
            // renderer.render(scene, camera);

            stats.update();
        }

    </script>

</body>

</html>
