<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./static/js/three/build/three.min.js"></script>
    <script src="./static/js/three/examples/js/libs/stats.min.js"></script>
    <script src="./static/js/ar/three/build/ar.min.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = './'</script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <audio id="mybgm" src="static/bgm/BGM01_v3.ogg" autoplay loop>Audio tag not supported</audio>
    <div id="container"></div>
    <script>
            (function () {
                window.onload = function () {
                    let sound = document.getElementById("mybgm");
                    sound.currentTime = 0;
                    sound.loop = true;
                    sound.play();
                };
            })();
    </script>
    <script type="module">
        import CLICK from "./static/js/index.js";
        import * as CONSTANT from "./static/js/constant.js";

        var click = new CLICK();

        if (click.checkCompatibility()) {
            click.init();

            var AlltonRoot = click.registerMarker(CONSTANT.ALLTON_MARKER_PATTERN);

            click.load(AlltonRoot, CONSTANT.fbxFile, CONSTANT.pngFile, CONSTANT.ALLTON_DESCRIPTION_FILE);

            click.display();
        }
    </script>
</body>

</html>
